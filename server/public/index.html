<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weekend Challenge 4</title>
  </head>
  <body ng-app="myApp">
    <div class="container">
      <div ng-controller="WelcomeController as welcome">
        <div class="row">
          <div class="col-md-4 col-sm-6" ng-repeat="person in welcome.posts">
            <div class="block" ng-click="welcome.toggleShow($index)">
              <img ng-show="person.visible" ng-src="{{person.pic}}">
              <p>{{person.desc}}</p>
            </div>
            <button class="btn btn-primary" ng-click="welcome.incrementLike($index)">Like!</button>
            <p>{{person.likes}} likes!</p>
            <input type="text" ng-model="comment">
            <button class="btn btn-primary" ng-click="welcome.saveComment($index, comment)">Submit!</button>
            <button class="btn btn-primary" ng-click="welcome.toggleComments($index)">Show!</button>
            <div ng-show="person.commentsVisible">
              <p ng-repeat="item in person.comments">{{item}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
